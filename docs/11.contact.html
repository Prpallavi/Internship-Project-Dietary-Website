<html>
<head>
<style>
body{
 
	margin: 0;
	padding: 0;
	font-family: arial;
			}

.container{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100vh;
				animation: animate 16s ease-in-out infinite;
				background-size: cover;
                                color:white;
			}

.outer{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100vh;
				background: rgba(0,0,0,0.5)
			}

.details{
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
			}

.details h1{
				font-size: 4em;
				color: #fff;
			}

.details h2{
				text-transform: capitalize;
				color: #fff;
			}

.details h2 span:nth-child(1){
				color: red;
			}

.details h2 span:nth-child(2){
				color: yellow;
			}


@keyframes animate{
				0%,100%{
					background-image: url("assets/Low-Sugar-Alcohol.jpg");
				}
				25%{
					background-image: url("assets/image (10).webp");
				
				}
				50%{
					background-image: url("assets/pexels-photo-373941.jpeg");

				}
				75%{
					background-image: url("assets/AN167-Protein-Shakes-732x549-Thumb.jpg");
				}
			}

	

}

</style>
</head>
<body>
<div class="container">
<div class="outer">
<div class="details">

<center>
<h1>Contact NutriMax</h1>

<h3>GIVE US A CALL</h3>
<h1>+91 845 666 2824<h1>
 
<h5>contact@nutrimaxapp.com</h5>
</center>
</div>
			</div>
		</div>
</body>
</html>
