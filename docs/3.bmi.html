<html>
	<head>
		
		<title>BMI Calculator</title>
	</head>
	<style >
		body{
			
                        margin: 0;
                        padding: 0;
			text-align: center;
			font-family: sans-serif;
                        background:url("assets/GettyImages.jpg") no-repeat;
                        background-size:cover;
			min-height: 100vh;
                       
		}
		div{
			width: 500px;
			position: absolute;
			top: 50%;
			left: 50%;
			background-color:transperent;
			transform: translate(-50%, -50%);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 1px 1px 20px #ee5253;
		}
               



                                    
		h2{
			font-size: 30px;
			font-weight: 600;
		}
		.text{
			text-align: left;
			margin-left: 150px;
		}
		#w, #h{
			color: #222f3e;
			text-align: left;
			font-size: 20px;
			font-weight: 200;
			outline: none;
			border: none;
			background: none;
			border-bottom: 1px solid #341f97;
			width: 200px;
		}
			#w:focus, #h:focus{
				border-bottom: 2px solid #341f97;
				width: 300px;
				transition: 0.5s;
			}
			#result{
				color: #341f97;
			}
			#btn{
				font-family: inherit;
				margin-top: 10px;
				border: none;
				color: #fff;
				background-image: linear-gradient(120deg,#5f27cd,#ff6b6b );
                                width:150 ;
				padding: 10px;
				border-radius: 30px;
				outline: none;
				cursor: pointer;
			}
			#btn:hover{
				box-shadow: 1px 1px 10px #341f97;
			}
			#info{
				font-size: 14px;
				font-family: poppines;
			}
	</style>
	<script>
 
		function BMI() {
			var h=document.getElementById('h').value;
			var w=document.getElementById('w').value;
			var bmi=w/(h/100*h/100);
			var bmio=(bmi.toFixed(2));

			document.getElementById("result").innerHTML="Your BMI is " + bmio;
                       }
                      
	</script>
	<body>


		<div>
			<h2>BMI Calculator</h2>
			<p class="text">Height</p>
			<input type="text" id="h">
			<p class="text">Weight</p>
			<input type="text" id="w">
			<p id="result"></p>
			<button id="btn" onClick="BMI()">Calculate</button>
			<p id="info">Please enter height [cm] and weight [kg]
                              <br/><br/>Below 18.5(Underweight)</li>
                                  <br/>
                                 18.5   24.9   (Normal or Healthy Weight)
                                  <br/>
                                25.0   29.9	(Overweight)
                                   <br/>
                                30.0 and Above (Obese)
                                    </br><p/>

</div>


	</body>
</html>
